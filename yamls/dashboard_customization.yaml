apiVersion: dashboard.kubedb.com/v1alpha1
kind: ElasticsearchDashboard
metadata:
  name: elasticsearchdashboard-sample
  namespace: demo
spec:
  replicas: 1
  enableSSL: true

  authSecret:
    name: es-topology-elastic-cred

  databaseRef:
    name: es-topology

  serviceTemplates:
    - alias: primary
      spec:
        ports:
          - port: 5601

  tls:
    certificates:
      - alias: database-client
        secretName: es-topology-archiver-cert

  terminationPolicy: WipeOut