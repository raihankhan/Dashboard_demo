apiVersion: dashboard.kubedb.com/v1alpha1
kind: ElasticsearchDashboard
metadata:
  name: es-cluster-dashboard
  namespace: demo
spec:
  replicas: 1
  enableSSL: true

  authSecret:
    name: es-cluster-user-cred

  databaseRef:
    name: es-cluster

  serviceTemplates:
    - alias: primary
      spec:
        ports:
          - port: 5601

  tls:
    certificates:
      - alias: database-client
        secretName: es-cluster-client-cert

  terminationPolicy: WipeOut